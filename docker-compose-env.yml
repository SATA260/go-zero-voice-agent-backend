version: '3.8'

services:
  pgsql:
    image: pgvector/pgvector:pg16
    container_name: pgvector-db
    environment:
      POSTGRES_USER: zhang
      POSTGRES_PASSWORD: epoch2025zhang
      POSTGRES_DB: gzvg
    ports:
      - "5432:5432"
    volumes:
      - ./data/pgsql/data:/var/lib/postgresql/data
    networks:
      - gzva_net

  mysql:
    image: mysql:8.0.43
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: zhang
      MYSQL_PASSWORD: epoch2025zhang
      MYSQL_DATABASE: gzvg
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql/data:/var/lib/mysql
    networks:
      - gzva_net
  
  redis:
    image: redis:7.4.6-alpine
    container_name: redis
    ports:
      - 6379:6379
    environment:
      # 时区上海 - Time zone Shanghai (Change if needed)
      TZ: Asia/Shanghai
    volumes:
      # 数据文件 - data files
      - ./data/redis/data:/data:rw
    command: "redis-server --requirepass G62m50oigInC30sf  --appendonly yes"
    privileged: true
    restart: always
    networks:
      - gzva_net

networks:
  gzva_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/16