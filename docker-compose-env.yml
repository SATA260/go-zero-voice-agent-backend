services:
  pgsql:
    image: pgvector/pgvector:pg16
    container_name: pgsql
    environment:
      POSTGRES_USER: zhang
      POSTGRES_PASSWORD: epoch2025zhang
      POSTGRES_DB: gzvg
    ports:
      - "5432:5432"
    volumes:
      - ./data/pgsql/data:/var/lib/postgresql/data
    networks:
      - gzva_net

  mysql:
    image: mysql:8.0.43
    container_name: mysql
    environment:
      # 时区上海 - Time zone Shanghai (Change if needed)
      TZ: Asia/Shanghai
      # root 密码 - root password
      MYSQL_ROOT_PASSWORD: f4FMhWc6FdzuBCHf
    ports:
      - 3306:3306
    volumes:
      # 数据挂载 - Data mounting
      - ./data/mysql/data:/var/lib/mysql
      # 日志
    command:
      # 将mysql8.0默认密码策略 修改为 原先 策略 (mysql8.0对其默认策略做了更改 会导致密码无法匹配) 
      # Modify the Mysql 8.0 default password strategy to the original strategy (MySQL8.0 to change its default strategy will cause the password to be unable to match)
      --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci --explicit_defaults_for_timestamp=true --lower_case_table_names=1
    privileged: true
    restart: always
    networks:
      - gzva_net

  redis:
    image: redis:6.2.5-alpine
    container_name: redis
    ports:
      - 36379:6379
    environment:
      # 时区上海 - Time zone Shanghai (Change if needed)
      TZ: Asia/Shanghai
    volumes:
      # 数据文件 - data files
      - ./data/redis/data:/data:rw
    command: "redis-server --requirepass GwAGt4UmTwcMhjun  --appendonly yes"
    privileged: true
    restart: always
    networks:
      - gzva_net

  nginx:
    build:
      context: ./deploy/nginx
      dockerfile: Dockerfile
    image: nginx-njs:1.2.8
    container_name: nginx
    ports:
      - "8081:80"
    volumes:
      # 挂载主配置文件（含全局设置）
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # 挂载子配置文件（虚拟主机配置）
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      # 挂载 NJS 脚本
      - ./deploy/nginx/njs:/etc/nginx/njs:ro
    working_dir: /etc
    command: [ "nginx", "-g", "daemon off;" ]
    networks:
      - gzva_net

  etcd:
    image: quay.io/coreos/etcd:v3.5.7
    container_name: etcd
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
    ports:
      - "2379:2379"
    volumes:
      - ./data/etcd/data:/bitnami/etcd-data
    networks:
      - gzva_net

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000" # API 端口
      - "9001:9001" # Console 管理界面端口
    environment:
      MINIO_ROOT_USER: zhang
      MINIO_ROOT_PASSWORD: epoch2025zhang
    volumes:
      - ./data/minio/data:/data
    command: server /data --console-address ":9001"
    networks:
      - gzva_net

  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:8.12.2
    restart: unless-stopped
    environment:
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
      - "TZ=Asia/Shanghai"
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./data/es/data:/usr/share/elasticsearch/data
      - ./data/es/plugins:/usr/share/elasticsearch/plugins
    networks:
      - gzva_net

  kibana:
    container_name: kibana
    image: kibana:8.12.2
    restart: unless-stopped
    environment:
      - "TZ=Asia/Shanghai"
      - "I18N_LOCALE=zh-CN"
      - "ELASTICSEARCH_HOSTS=http://elasticsearch:9200"
      - "XPACK_SECURITY_ENABLED=false"
    ports:
      - "5601:5601"
    networks:
      - gzva_net
    depends_on:
      - elasticsearch

  #消费kafka中filebeat收集的数据输出到es - The data output collected by FileBeat in Kafka is output to ES
  go-stash:
    image: kevinwan/go-stash:1.1.1
    container_name: go-stash
    environment:
      # 时区上海 - Time zone Shanghai (Change if needed)
      TZ: Asia/Shanghai
    restart: always
    volumes:
      - ./deploy/go-stash/etc:/app/etc
    networks:
      - gzva_net
    depends_on:
      - elasticsearch
      - kafka

  #收集业务数据 - Collect business data
  filebeat:
    image: elastic/filebeat:8.12.2
    container_name: filebeat
    environment:
      # 时区上海 - Time zone Shanghai (Change if needed)
      TZ: Asia/Shanghai
    user: root
    restart: always
    entrypoint: "filebeat -e -strict.perms=false"  #解决配置文件权限问题 - Solving the configuration file permissions
    volumes:
      - ./deploy/filebeat/conf/filebeat.yml:/usr/share/filebeat/filebeat.yml
      # 挂载宿主机上的应用日志目录
      - ./logs:/home/zhang/go-zero-voice-agent/go-zero-voice-agent-backend/logs:ro
    networks:
      - gzva_net
    depends_on:
      - kafka
      

  #消息队列 - Message queue
  kafka:
    image: apache/kafka:3.9.0
    container_name: kafka
    ports:
      - 9092:9092  # 容器内部之间使用的监听端口
      - 9094:9094  # 容器外部访问监听端口
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      # 外部访问监听端口为 9092，容器内部使用不同的端口 9094
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9094,CONTROLLER://localhost:9093,PLAINTEXT_CONTAINER://kafka:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9094,PLAINTEXT_CONTAINER://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_CONTAINER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - ./data/kafka/data:/var/lib/kafka/data
    networks:
      - gzva_net

networks:
  gzva_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/16
