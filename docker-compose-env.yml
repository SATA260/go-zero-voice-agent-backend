services:
  pgsql:
    image: pgvector/pgvector:pg16
    container_name: pgsql
    environment:
      POSTGRES_USER: zhang
      POSTGRES_PASSWORD: epoch2025zhang
      POSTGRES_DB: gzvg
    ports:
      - "5432:5432"
    volumes:
      - ./data/pgsql/data:/var/lib/postgresql/data
    networks:
      - gzva_net

  mysql:
    image: mysql:8.0.43
    container_name: mysql
    environment:
      # 时区上海 - Time zone Shanghai (Change if needed)
      TZ: Asia/Shanghai
      # root 密码 - root password
      MYSQL_ROOT_PASSWORD: f4FMhWc6FdzuBCHf
    ports:
      - 3306:3306
    volumes:
      # 数据挂载 - Data mounting
      - ./data/mysql/data:/var/lib/mysql
      # 日志
    command:
      # 将mysql8.0默认密码策略 修改为 原先 策略 (mysql8.0对其默认策略做了更改 会导致密码无法匹配) 
      # Modify the Mysql 8.0 default password strategy to the original strategy (MySQL8.0 to change its default strategy will cause the password to be unable to match)
      --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci --explicit_defaults_for_timestamp=true --lower_case_table_names=1
    privileged: true
    restart: always
    networks:
      - gzva_net

  redis:
    image: redis:6.2.5-alpine
    container_name: redis
    ports:
      - 36379:6379
    environment:
      # 时区上海 - Time zone Shanghai (Change if needed)
      TZ: Asia/Shanghai
    volumes:
      # 数据文件 - data files
      - ./data/redis/data:/data:rw
    command: "redis-server --requirepass GwAGt4UmTwcMhjun  --appendonly yes"
    privileged: true
    restart: always
    networks:
      - gzva_net

  nginx:
    build:
      context: ./deploy/nginx
      dockerfile: Dockerfile
    image: nginx-njs:1.2.8
    container_name: nginx
    ports:
      - "8081:80"
    volumes:
      # 挂载主配置文件（含全局设置）
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # 挂载子配置文件（虚拟主机配置）
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      # 挂载 NJS 脚本
      - ./deploy/nginx/njs:/etc/nginx/njs:ro
    working_dir: /etc
    command: [ "nginx", "-g", "daemon off;" ]
    networks:
      - gzva_net

  etcd:
    image: quay.io/coreos/etcd:v3.5.7
    container_name: etcd
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
    ports:
      - "2379:2379"
    volumes:
      - ./data/etcd/data:/bitnami/etcd-data
    networks:
      - gzva_net

  kafka:
    image: apache/kafka:4.1.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # Enable KRaft mode so Kafka runs without ZooKeeper
      - KAFKA_ENABLE_KRAFT=yes
      # Define node roles within the cluster (must include broker,controller for single node)
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      # Unique identifier for this broker/controller node
      - KAFKA_NODE_ID=1
      - KAFKA_CFG_NODE_ID=1
      # Controller quorum voters (nodeId@host:port) used by storage initialization
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      # Bootstrap servers for the controller quorum discovery
      - KAFKA_CONTROLLER_QUORUM_BOOTSTRAP_SERVERS=kafka:9093
      - KAFKA_CFG_CONTROLLER_QUORUM_BOOTSTRAP_SERVERS=kafka:9093
      # Listener bindings for broker and controller endpoints
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      # Address advertised to external clients for the broker listener
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      # Security protocol mapping for each listener name
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      # Name of the controller listener that forms the quorum
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      # Listener used for broker-to-broker traffic
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - ./data/kafka/data:/bitnami/kafka
    networks:
      - gzva_net

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000" # API 端口
      - "9001:9001" # Console 管理界面端口
    environment:
      MINIO_ROOT_USER: zhang
      MINIO_ROOT_PASSWORD: epoch2025zhang
    volumes:
      - ./data/minio/data:/data
    command: server /data --console-address ":9001"
    networks:
      - gzva_net

networks:
  gzva_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/16
