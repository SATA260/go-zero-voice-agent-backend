server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location = /_auth {
        internal; # 标记为内部接口
        js_content auth.authorize;
    }

    location /usercenter/v1/user/info {
        auth_request /_auth;

        # 新增：从认证子请求响应头中获取 X-User-Id，存入变量 $auth_user_id
        # 注意：/_auth 由 njs 直接生成响应（无上游 upstream），
        # 因此应使用 $sent_http_x_user_id 而不是 $upstream_http_x_user_id
        auth_request_set $auth_user_id $sent_http_x_user_id;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 新增：将捕获到的 userId 设置到发往后端服务的请求头中
        proxy_set_header X-User-Id $auth_user_id;

        proxy_pass http://172.25.15.112:3081;
    }

    location /usercenter/v1/user/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://172.25.15.112:3081;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

