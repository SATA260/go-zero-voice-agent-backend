Name: voicechat.rpc
ListenOn: ${VOICECHAT_RPC_LISTEN}

# 日志配置
Log:
  ServiceName: voicechat-rpc
  Mode: file
  Path: logs
  Level: info
  Encoding: json
  KeepDays: 7
  Compress: true

Etcd:
  Hosts:
  - ${ETCD_HOST}
  Key: voicechat.rpc
DB:
  DataSource: ${VOICECHAT_DB_DSN}

Cache:
  - Host: ${REDIS_HOST}
    Type: node
    Pass: ${REDIS_PASS}
