Name: voiceChat
Host: ${VOICECHAT_API_HOST}
Port: ${VOICECHAT_API_PORT}

# 日志配置
Log:
  ServiceName: voicechat-api
  Mode: file
  Path: logs
  Level: info
  Encoding: json
  KeepDays: 7
  Compress: true

LlmRpcConf:
  Etcd:
    Hosts:
    - ${ETCD_HOST}
    Key: llmservice.rpc

VoiceChatRpcConf:
  Etcd:
    Hosts:
    - ${ETCD_HOST}
    Key: voicechat.rpc

RustPBXConfig:
  Url: ${RUST_PBX_URL}
  WebSocketUrl: ${RUST_PBX_WEBSOCKET_CALL_URL}
