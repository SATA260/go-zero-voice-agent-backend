Name: mqueue.job
Mode: ${MQUEUE_MODE}

# 日志配置
Log:
  ServiceName: mqueue-job
  Mode: file
  Path: logs
  Level: info
  Encoding: json
  KeepDays: 7
  Compress: true

Redis:
  Host: ${REDIS_HOST}
  Type: node
  Pass: ${REDIS_PASS}

Asynq:
  Host: ${REDIS_HOST}
  Pass: ${REDIS_PASS}
  DB: 1

DB:
  DataSource: ${LLM_DB_DSN}
Cache:
  - Host: ${REDIS_HOST}
    Type: node
    Pass: ${REDIS_PASS}
