Name: llmservice.rpc
ListenOn: ${LLM_RPC_LISTEN}

# 日志配置
Log:
  ServiceName: llm-rpc
  Mode: file
  Path: logs
  Level: info
  Encoding: json
  KeepDays: 7
  Compress: true

Etcd:
  Hosts:
  - ${ETCD_HOST}
  Key: llmservice.rpc
Timeout: 30000

DB:
  DataSource: ${LLM_DB_DSN}

Redis:
  Host: ${REDIS_HOST}
  Type: node
  Pass: ${REDIS_PASS}
  Key: llm

Cache:
  - Host: ${REDIS_HOST}
    Type: node
    Pass: ${REDIS_PASS}  

Asynq:
  Host: ${REDIS_HOST}
  Pass: ${REDIS_PASS}
  DB: 1

Timeout: ${LLM_RPC_TIMEOUT}

RagRpcConf:
  Etcd:
    Hosts:
    - ${ETCD_HOST}
    Key: rag.rpc

Toolcall:
  Email:
    Host: ${SMTP_HOST:}
    Port: ${SMTP_PORT:}
    Username: ${SMTP_USERNAME:}
    Password: ${SMTP_PASSWORD:}