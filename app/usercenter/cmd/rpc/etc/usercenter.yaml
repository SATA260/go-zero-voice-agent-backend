Name: usercenter.rpc
ListenOn: ${USERCENTER_RPC_LISTEN}

# 日志配置
Log:
  ServiceName: usercenter-rpc
  Mode: file
  Path: logs
  Level: info
  Encoding: json
  KeepDays: 7
  Compress: true

Etcd:
  Hosts:
  - ${ETCD_HOST}
  Key: usercenter.rpc
DB:
  DataSource: ${USERCENTER_DB_DSN}

Cache:
  - Host: ${REDIS_HOST}
    Type: node
    Pass: ${REDIS_PASS}

Redis:
  Host: ${REDIS_HOST}
  Type: node
  Pass: ${REDIS_PASS}
  Key: usercenter

JwtAuth:
  AccessSecret: ${JWT_ACCESS_SECRET}
  AccessExpire: ${JWT_ACCESS_EXPIRE} # seconds

Email:
  Host: ${EMAIL_HOST}
  Port: ${EMAIL_PORT}
  Username: ${EMAIL_USERNAME}
  Password: ${EMAIL_PASSWORD}
