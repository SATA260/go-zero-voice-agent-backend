Name: chatroom
Host: ${CHATROOM_API_HOST}
Port: ${CHATROOM_API_PORT}

ChatroomRpcConf:
  Etcd:
    Hosts:
    - ${ETCD_HOST}
    Key: chatroom.rpc


Websocket:
  MaxConnections: ${WS_MAX_CONNECTIONS}
  HeartbeatInterval: ${WS_HEARTBEAT_INTERVAL}
  ConnectionTimeout: ${WS_CONNECTION_TIMEOUT}
  MessageBufferSize: ${WS_MESSAGE_BUFFER_SIZE}
  ReadBufferSize: ${WS_READ_BUFFER_SIZE}
  WriteBufferSize: ${WS_WRITE_BUFFER_SIZE}
  MaxMessageSize: ${WS_MAX_MESSAGE_SIZE}
  EnableCompression: ${WS_ENABLE_COMPRESSION}
  EnableMessageQueue: ${WS_ENABLE_MESSAGE_QUEUE}
  MessageQueueSize: ${WS_MESSAGE_QUEUE_SIZE}
  EnableCluster: ${WS_ENABLE_CLUSTER}
  ClusterNodeID: ${WS_CLUSTER_NODE_ID}
  ShardCount: ${WS_SHARD_COUNT}
  BroadcastWorkerCount: ${WS_BROADCAST_WORKER_COUNT}
  DropOnFull: ${WS_DROP_ON_FULL}
  CompressionLevel: ${WS_COMPRESSION_LEVEL}
  CloseOnBackpressure: ${WS_CLOSE_ON_BACKPRESSURE}
  SendTimeout: ${WS_SEND_TIMEOUT}
  EnableGlobalPing: ${WS_ENABLE_GLOBAL_PING}
  PingWorkerCount: ${WS_PING_WORKER_COUNT}
