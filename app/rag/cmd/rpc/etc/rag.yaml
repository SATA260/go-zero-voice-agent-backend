Name: rag.rpc
ListenOn: ${RAG_RPC_LISTEN}
Etcd:
  Hosts:
  - ${ETCD_HOST}
  Key: rag.rpc

DB:
  DataSource: ${RAG_DB_DSN}

Cache:
  - Host: ${REDIS_HOST}
    Type: node
    Pass: ${REDIS_PASS}

MinioConfig:
  EndPoint: ${MINIO_ENDPOINT}
  AccessKey: ${MINIO_ACCESS_KEY}
  SecretKey: ${MINIO_SECRET_KEY}
  UseSSL: ${MINIO_USE_SSL}

FastaptRagConfig:
  EndPoint: ${FASTAPI_RAG_ENDPOINT}
